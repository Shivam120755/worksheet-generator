<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Worksheet Generator</h3>
  <form action="/" method="post">
    <table>
      <tr>
       <td>Grade</td>
       <td>
         <select>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
         </select>
       </td>
     </tr>
     <tr>
       <td>Subject</td>
       <td>
         <select>
           <option value="Social Studies">Social Studies</option>
           <option value="Math">Math</option>
           <option value="Science">Science</option>
         </select>
       </td>
     </tr>
     <tr>
       <td>Prompt</td>
       <td><input type="text" name="gptprompt" placeholder="Enter a Question" required/></td>
     </tr>
   </table>
    <input type="submit" value="Generate Questions" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
